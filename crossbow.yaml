tasks:
  build-all:
    - lint
    - build-client
#    - build-bs

  build-server:
    - '@npm tsc'

  build-client:
    - '@npm cd client && ./node_modules/.bin/webpack'
    - '@npm cd client && ./node_modules/.bin/webpack -p --output-filename index.min.js'

  lint: >
    @npm prettier
    lib/**/*
    examples/*
    test/specs/**/*
    test/specs/*.js
    client/lib/**/*
    --write --tab-width 4
