<!DOCTYPE html>
<html ng-app="BrowserSync">
<head>
    <title>Browser Sync - Control Panel</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <h1>Browser Sync - Control Panel</h1>
    <section ng-controller="MainCtrl">
        <table>
            <tr>
                <th>Option</th>
                <th>Value</th>
            </tr>
            <tr ng-repeat="(name, value) in options">
                <td>{{name}}</td>
                <td>{{value}}</td>
            </tr>
        </table>
    </section>
</body>
</html>
