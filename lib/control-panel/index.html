<!DOCTYPE html>
<html ng-app="browserSync">
<head>
    <title>Browser Sync - Control Panel</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <h1>Control Panel</h1>
    <section ng-controller="MainCtrl">

        {{options.proxy}}

        <input type="text" ng-model="data.url"/>
        <button ng-click="goTo(data.url)">Go to</button>
    </section>
</body>
</html>
