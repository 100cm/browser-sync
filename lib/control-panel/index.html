<!DOCTYPE html>
<html ng-app="BrowserSync">
<head>
    <title>Browser Sync - Control Panel</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="js/angular.min.js"></script>
</head>
<body>

<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <a id="leftmenu-trigger" class="tooltips" data-toggle="tooltip" data-placement="right"
       title="Toggle Sidebar"></a>

    <a id="rightmenu-trigger" class="tooltips" data-toggle="tooltip" data-placement="left"
       title="Toggle Infobar"></a>

    <div class="navbar-header pull-left">
        <a class="brand-logo" href="http://browsersync.io" target="_blank"></a>
    </div>

    <ul class="nav navbar-nav pull-right toolbar">
        <li>
            <a href="#" id="headerbardropdown"><span><i class="fa fa-level-down"></i></span></a>
        </li>
        <li class="dropdown demodrop">
            <a href="#" class="dropdown-toggle tooltips" data-toggle="dropdown">
                <i class="fa fa-cogs"></i></a>
        </li>
    </ul>
</header>

<div id="page-container">
    <!-- BEGIN SIDEBAR -->
    <nav id="page-leftbar" role="navigation">
        <!-- BEGIN SIDEBAR MENU -->
        <ul class="acc-menu" id="sidebar">
            <li></li>
            <li class="active"><a href="index.html"><i class="fa fa-home"></i>
                <span>Dashboard</span></a></li>
        </ul>
        <!-- END SIDEBAR MENU -->
    </nav>
    <!-- END RIGHTBAR -->
    <div id="page-content" ng-controller="MainCtrl">
        <div id='wrap'>
            <div id="page-heading">
                <ol class="breadcrumb">
                    <li>Dashboard</li>
                </ol>
                <h1>http:{{options.url}}</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4>Heading</h4>
                                <div class="options">
                                </div>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- container -->
        </div><!--wrap -->
    </div><!-- page-content -->

    <footer role="contentinfo">
        <div class="clearfix">
            <ul class="list-unstyled list-inline">
                <li>AVANT &copy; 2013</li>
                <button class="pull-right btn btn-inverse-alt btn-xs hidden-print" id="back-to-top">
                    <i class="fa fa-arrow-up"></i></button>
            </ul>
        </div>
    </footer>

</div>
</body>
</html>
